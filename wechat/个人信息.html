<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="mobile-agent"content="format=html5;">
	<title>个人信息-微转运</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    
    <link rel="stylesheet" type="text/css" href="./src/bootstrap/css/bootstrap.min.css" />

</head>	

<body>

<div class="container">
    <h1 class="text-center">个人信息</h1> 
    <form class="form-horizontal">
    	<div class="form-group">
    		<label class="col-xs-9 control-label text-right">用户邮箱：</label>
    		<div class="col-xs-15">
    			<p class="form-control-static">email@example.com</p>
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="col-xs-9 control-label text-right">用户昵称：</label>
    		<div class="col-xs-15">
    			<p class="form-control-static">email@example.com</p>
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="col-xs-9 control-label text-right">用户余额：</label>
    		<div class="col-xs-15">
    			<p class="form-control-static">99999999.00元</p>
    		</div>
    	</div>
    </form>
</div>


</body>
</html>
