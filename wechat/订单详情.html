<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="mobile-agent"content="format=html5;">
	<title>订单详情-微转运</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    
    <link rel="stylesheet" type="text/css" href="./src/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./src/wechat.css" />
    
</head>	

<body>

<header> 
    微转运
</header>

<div class="container">
    <h2 class="text-center">订单详情</h2> 
    <!--基本信息-->
    <div class="basic-information">
         <h3>基本信息</h3>
         <div class="basic-item">
            <div class="row">
                <label class="col-xs-9 text-left">订单号：</label>
                <div class="col-xs-15">
                    3222222222222
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">快递公司：</label>
                <div class="col-xs-15">
                    DropOff
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">状态：</label>
                <div class="col-xs-15">
                    待接收
                </div>
            </div>
         </div>
    </div>
    <!--基本信息-->  

    <!--商品信息-->
    <div class="commodity-information">
         <h3>商品信息</h3>
         <div class="commodity-item">
            <div class="row">
                <label class="col-xs-9 text-left">物品名称：</label>
                <div class="col-xs-15">
                    米粉
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">物品说明：</label>
                <div class="col-xs-15">
                    米粉
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">类别：</label>
                <div class="col-xs-15">
                    待接收
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">型号：</label>
                <div class="col-xs-15">
                    227g
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">品牌：</label>
                <div class="col-xs-15">
                    gerber
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">单价：</label>
                <div class="col-xs-15">
                    23.00
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">物品数量：</label>
                <div class="col-xs-15">
                    2
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">入库数量：</label>
                <div class="col-xs-15">
                    无需入库
                </div>
            </div>
         </div>
    </div>
    <!--商品信息-->

    <!--运单信息-->
    <div class="waybill-information">
         <h3>运单信息</h3>
         <div class="waybill-item">
            <div class="row">
                <label class="col-xs-9 text-left">发货地址信息：</label>
                <div class="col-xs-15">
                    sdssdd
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">收货地址信息：</label>
                <div class="col-xs-15">
                    张三丰
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">用户名：</label>
                <div class="col-xs-15">
                    3332text
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">包裹类型：</label>
                <div class="col-xs-15">
                    小包裹
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">保险：</label>
                <div class="col-xs-15">
                    240
                </div>
            </div>
            <div class="row">
                <label class="col-xs-9 text-left">其他费用：</label>
                <div class="col-xs-15">
                    0.00
                </div>
            </div>
         </div>
    </div>
    <!--运单信息--> 
</div>


</body>
</html>
