<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="mobile-agent"content="format=html5;">
	<title>用户绑定-微转运</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    
    <link rel="stylesheet" type="text/css" href="./src/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./src/wechat.css" />
    
</head>	

<body>

<header> 
    微转运
</header>

<div class="container">
    <h2 class="text-center">用户绑定</h2> 
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">用户邮箱：</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户邮箱"></div>
		<div class="form-group">
			<label for="exampleInputPassword1">用户密码：</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入用户密码"></div>
		<div class="text-right">
		    <button type="submit" class="btn btn-success">绑定提交</button>	
		</div>	
	</form>
</div>


</body>
</html>
