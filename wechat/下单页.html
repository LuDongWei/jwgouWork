<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="mobile-agent"content="format=html5;">
	<title>创建订单-微转运</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    
    <link rel="stylesheet" type="text/css" href="./src/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./src/wechat.css" />

<body>

<header> 
    微转运
</header>

<div class="container">
    <h2 class="text-center">创建订单</h2> 
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">选择收货地址：</label>
			<select class="form-control">
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
                 <option>4</option>
                 <option>5</option>
             </select>
		</div>
		<div class="form-group">
			<label for="exampleInputFile">上传小票：</label>
			<input type="file" id="exampleInputFile">	
			<p class="help-block">请保持图片的清晰</p>
		</div>
		<div class="text-right">
		    <button type="submit" class="btn btn-success">绑定提交</button>	
		</div>	
	</form>
</div>
