<body class="find-info">
<!--   f-header -->
<div class="f-header">
   <div class="header-m">
       <h1 class="getpassward"> </h1>
       <label class="islogin">已有帐号，<a href="./demo/login.htm">直接登录 »</a></label>
   </div>
</div>
<!--   get-main -->
<div class="get-main">
   <div class="get-content">
       <div class="get-step">
           <div class="get-step-bg step1 clearfix">
               <div class="step-item theme-color">确认注册信息</div>
               <div class="step-item">接收找回密码邮件</div>
               <div class="step-item">重置密码</div>
           </div>
       </div>    
       <form method="post" id="myForm" novalidate="novalidate" action="password_strep2.htm">
             <div class="control-group mb0">
                   <label class="label"><i>*</i>用户名</label>
                   <input type="text" class="ui-input-h32" name="userName" id="userName">
                   <label class="labeltips" id="labeluserName">输入用户名</label>
             </div>
             <div class="control-group mb0 mb10 getuser">
                <label class="label">&nbsp;</label>
                <label class="f14 lh30">忘记用户名，<a href="password_strep1_0.htm" >点此找回</a></label>
              </div>
              <div class="control-group">
                <label class="label"><i>*</i>验证码</label>
                  <div class="fl verfycode">
                    <input type="text" class="ui-input-h32 inp-verfCode" name="verfCode" id="verfCode" maxlength="4">
                    <label for="verfCode" class="error" style="display: none;">验证码不能为空</label>
                    <img src="http://www.jwgou.com/admin/getValidateImg.aspx" height="30" width="80" class="auth-image" id="auth-image">
                  </div>
                  <label class="ml10 f14 lh30">看不清，<a href="javascript:void(0)" class="refresh-auth">换一张</a></label>
              </div>
              <div class="control-group">
                <label class="label">&nbsp;</label>
                <input type="submit" class="ui-submit" value="提交">
              </div>

       </form>
